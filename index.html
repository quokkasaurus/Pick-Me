<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Gacha Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Regular */
    @font-face {
      font-family: 'DoveMayo';
      src: url('assets/font/dovemayo.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* Bold (use as fontFamily: 'DoveMayoBold') */
    @font-face {
      font-family: 'DoveMayoBold';
      src: url('assets/font/dovemayo_bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body>
  <!-- Phaser game will be rendered here -->
  <div id="game-container"></div>

  <!-- Hidden font preloaders (forces browser to fetch fonts early) -->
  <div style="position:absolute; left:-10000px; visibility:hidden;">
    <span style="font-family:'DoveMayo';">.</span>
    <span style="font-family:'DoveMayoBold';">.</span>
  </div>

  <!-- Load Phaser first (CDN - works everywhere) -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <!-- Then your main.js (no type="module") -->
  <script src="js/main.js"></script>
</body>

</html>
